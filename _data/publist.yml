- title: "Sampling across large-scale geological gradients to study geosphere-biosphere interactions"
  image: fmicb-13-998133-g002.jpg
  description: In this paper we lay out the approach we have been using to study geo-bio interactions across large spatial scales. We had a lot of requests over the past years to discuss how we are approaching sampling the subsurface from the surface, and this short contribution explains it all. We define a class of features called Deeply-Sourced Seeps (DSS) that encompasses hot springs, fumaroles, deep chloride springs, etc... DSS have a deep (meaning not surface) source for the volatiles, and might be used as a window into the subsurface and into deep geo processes. Using this definition as a starting point, we have abandoned the classic ecological BACI approach and the surface transects sampled  across a single spring in favour of a single point sampling for each seeps repeated over hundreds of km to sample geological-scale gradients. This approach has been already successfully applied in a number of our recent papers, and many more to come.
